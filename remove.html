<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Remove Text</title>
</head>
<body>
  <style>
    .test {
      color: red;
      font-size: 20px;
    }
    
    .demo {
      color: green;
      font-size: 25px;
    }
    #div1
    {
     height:100px;
     width:300px;
     border:1px solid black;
     background-color: yellow;
    }
    </style>

  <div id="div1" >This is some text in the div.</div>
    
    <p id="para1">This is a paragraph in the div.</p>
    <p id="para2">This is another paragraph in the div.</p>
    </div>
    <button id="btn1">Empty the div element</button>
    <p id="para3">This is a paragraph.</p>
<p class="test">This is p element with class="test".</p>
<p class="test">This is p element with class="test".</p>
<p class="demo">This is p element with class="demo".</p>

<button id="btn2">Remove all p elements with class="test" and class="demo"</button>
  <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#div1").empty();
      });
    });

    $(document).ready(function(){
  $("#btn2").click(function(){
    $("#para2").remove(".test, .demo");
    $("#para2").remove(".test, .demo");
  });
  });
    </script>
  
</body>
</html>
